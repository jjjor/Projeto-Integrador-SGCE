{% extends 'base.html' %}
{% load static %}
{% block main %}
  <link rel="stylesheet" href="{% static 'css/change-players.css' %}" />

  <div class="change-container">
    <div class="container-players-change" style="margin-right: 0; margin-left: 0;">
      <h1>Criar torneio </h1>
      <div class="menu-container-edit">
          <form method="post" class="form-edit-team">
            {% csrf_token %}
            <div class="info-tournament">
              <label for="id_nome">Nome:</label>
              {{form.nome}}
              <label for="id_data">Data:</label>
              {{form.data}}
            </div>
              <label for="id_equipes_torneio">Equipes torneio</label>
              {{form.equipes_torneio}}
            <button class="btn-team-edit" type="submit">Enviar</button>
          </form> 
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
