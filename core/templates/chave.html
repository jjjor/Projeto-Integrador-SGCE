{% extends 'base.html' %}
{% load static %}

{% block main %}

<link rel="stylesheet" href="{% static 'css/chave.css' %}">

<div class="chaveamento-container">
    <div class="partida">
        {% for jogo in jogos %}
        <div class="equipe">
            <span class="nome-equipe">{{jogo.time1}}</span>
        </div>
        <div class="equipe">
            <span class="nome-equipe">{{jogo.time2}}</span>
        </div>
        <div id="placar">Data:{{jogo.data}}</div>
        <div class="placar">2 - 1</div>
        {% endfor %}
    </div>
    <!-- Adicione mais partidas conforme necessÃ¡rio -->
</div>

{% endblock main %}
