{% extends 'base.html' %}
{% load static %}
{% block main %}
  <link rel="stylesheet" href="{%static 'css/register.css'%}">
  <div id="register-content-box">
    <img src="{% static 'images/Fitness tracker-bro 1.png' %}" id="register-image" />

    <div class="container">
        <form>
            <div class="name-form">
              <label for="name">Nome:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="date-form">
              <div class="date-input">
                <label for="birth-day">Data de Nascimento:</label>
                <input type="date" id="birth-day" name="birth-day" required>
              </div>
              <div class="gender-input">
                <label for="gender">GÃªnero:</label>
                <select id="gender" name="gender">
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                </select>
              </div>
            </div>
            <div class="email-form">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="password-form">
              <label for="password">Senha:</label>
              <input type="password" id="password" name="password" required>
            </div>
            <button id="form-button-register">Continuar</button>
        </form>
    </div>


  </div>
{% endblock %}
