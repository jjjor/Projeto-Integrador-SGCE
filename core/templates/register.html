{% extends 'base.html' %}
{% load static %}
{% block main %}
  <link rel="stylesheet" href="{%static 'css/register.css'%}">
  <div id="register-content-box">
    <img src="{% static 'images/Fitness tracker-bro 1.png' %}" id="register-image" />

    <div class="container">
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="birth-day">Data de Nascimento:</label>
            <input type="date" id="birth-day" name="birth-day" required>

            <label for="gender">GÃªnero:</label>
            <select id="gender" name="gender">
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
                <option value="other">Outro</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button id="form-button-register">Continuar</button>
        </form>
    </div>


  </div>
{% endblock %}
